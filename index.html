<!doctype html>
<html lang="sl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#0065BD" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
  <title>VZDRŽEVANJE OOK</title>
</head>
<body>

<header class="topbar">
  <div class="brandRow">
    <img src="assets/unior-logo.png" class="brandLogo" alt="UNIOR" />
    <div>
      <div class="title">VZDRŽEVANJE OOK</div>
      <div class="subtitle" id="todayLine"></div>
    </div>
  </div>

  <div class="row" style="gap:8px;">
    <button class="btn ghost" id="syncBtn" title="Sinhronizacija">⟳</button>
    <button class="btn ghost" id="logoutBtn" title="Odjava">⎋</button>
  </div>
</header>

<!-- ================= LOGIN ================= -->
<main id="login" class="card">
  <h2>Prijava</h2>
  <p class="muted">Prijavi se z emailom (vsi imate trenutno enako geslo).</p>

  <label class="label">Email</label>
  <input class="input" id="email" type="email" placeholder="ime.priimek@unior.si" />

  <label class="label">Geslo</label>
  <input class="input" id="password" type="password" placeholder="geslo" />

  <button class="btn" id="loginBtn">Prijava</ž</button>
  <div class="muted small" id="loginMsg"></div>
</main>

<!-- ================= APP ================= -->
<main id="app" class="hidden">

  <nav class="bottomnav">
    <button class="navbtn active" data-tab="new">+ Vnos</button>
    <button class="navbtn" data-tab="list">Dnevnik</button>
    <button class="navbtn" data-tab="machine">Stroj</button>
    <button class="navbtn" data-tab="preventiva">Preventiva</button>
    <button class="navbtn" data-tab="settings">Nastavitve</button>
  </nav>

  <!-- NOVI VNOS -->
  <section class="card tabpanel" id="tab-new">
    <h2>Novi vnos</h2>
    <!-- vsebino ureja app.js -->
  </section>

  <!-- DNEVNIK -->
  <section class="card tabpanel hidden" id="tab-list">
    <h2>Dnevnik</h2>
    <div id="entryList"></div>
  </section>

  <!-- STROJ -->
  <section class="card tabpanel hidden" id="tab-machine">
    <h2>Profil stroja</h2>
    <div id="machineEntries"></div>
  </section>

  <!-- PREVENTIVA -->
  <section class="card tabpanel hidden" id="tab-preventiva">
    <h2>Preventiva</h2>
    <div id="preventivaList"></div>
  </section>

  <!-- NASTAVITVE -->
  <section class="card tabpanel hidden" id="tab-settings">
    <h2>Nastavitve</h2>
    <textarea class="input" id="machinesList" rows="6"></textarea>
    <button class="btn" id="saveMachinesBtn">Shrani stroje</button>
    <div class="muted small" id="machinesMsg"></div>
  </section>

</main>

<!-- ================= MODAL (IZBIRA) ================= -->
<!-- POMEMBNO: modal ima PRIVZETO class="modal hidden" -->
<div id="modal" class="modal hidden">
  <div class="modalBox card">
    <div class="row space">
      <h3 id="modalTitle">Izbira</h3>
      <button class="btn ghost" id="modalClose">✖</button>
    </div>
    <div id="modalBody"></div>
  </div>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
